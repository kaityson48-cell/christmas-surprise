<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Pooja!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f7ff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Snowfall Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        .card {
            width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .red-header {
            height: 40px;
            background-color: #e63946;
            width: 100%;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            margin-bottom: 20px;
        }

        .icons-top { font-size: 50px; margin: 10px 0; }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e63946;
            font-size: 28px;
            margin: 10px 0;
            line-height: 1.2;
        }

        .nickname { font-weight: 600; color: #2b4d66; margin-bottom: 20px; }

        .message {
            font-size: 14px;
            color: #555;
            padding: 0 25px;
            line-height: 1.6;
            font-style: italic;
        }

        .music-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 15px;
            font-weight: 600;
        }

        .icons-bottom {
            font-size: 30px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Hidden YouTube Player */
        #youtube-player { display: none; }
    </style>
</head>
<body>

    <script>
        function createSnow() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerHTML = '‚óè';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }
        setInterval(createSnow, 100);
    </script>

    <div class="card">
        <div class="red-header"></div>
        
        <div class="icons-top">üéÑ üéÅ</div>
        
        <h1>Merry Christmas, Pooja Sagar!</h1>
        
        <div class="nickname">(Meri Churail üßü‚Äç‚ôÄÔ∏è)</div>
        
        <p class="message">
            "Merry Christmas churail aur haa cringe hai yeah lakin kuch try karna tha tera liya"
        </p>

        <button class="music-btn" onclick="playMusic()">üéµ Play Dandelions</button>
        
        <div class="icons-bottom">
            <span>‚ùÑÔ∏è</span>
            <span>‚ú®</span>
            <span>‚òÉÔ∏è</span>
        </div>
    </div>

    <div id="youtube-player">
        <iframe id="video" width="0" height="0" src="https://www.youtube.com/embed/W8a4sUADZ8E?enablejsapi=1" frameborder="0"></iframe>
    </div>

    <script>
        function playMusic() {
            const iframe = document.getElementById('video');
            // Sending the play command to the YouTube API
            iframe.src += "&autoplay=1";
            document.querySelector('.music-btn').style.display = 'none';
        }
    </script>

</body>
</html>
