<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise for Pooja</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,400;1,600;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --soft-blue: #f0f7ff;
            --text-dark: #1d3557;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-blue);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- STEP 1: INITIAL GIFT VIEW --- */
        #step1 {
            text-align: center;
            transition: transform 0.5s ease;
        }

        .gift-container {
            cursor: pointer;
            position: relative;
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        .tap-hint {
            background: var(--primary-red);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- STEP 2: REVEAL CARDS VIEW --- */
        #step2 {
            display: none;
            text-align: center;
        }

        .card-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .mini-card {
            width: 60px;
            height: 80px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .mini-card.revealed {
            background: #ffeef0;
            color: var(--primary-red);
            transform: translateY(-10px);
        }

        /* --- STEP 3: FINAL PERSONALIZED CARD --- */
        #step3 {
            display: none;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
        }

        .final-card {
            background: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-red);
        }

        .final-card h1 {
            color: var(--primary-red);
            font-family: 'Great Vibes', cursive;
            font-size: 2.4rem;
            margin: 15px 0;
        }

        .churail-text {
            font-weight: 600;
            font-style: italic;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .personal-note {
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
            line-height: 1.6;
            margin: 20px 0;
        }

        /* --- ANIMATIONS --- */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="step1">
        <h2 style="font-weight: 300;">For someone special</h2>
        <div class="gift-container" onclick="revealCards()">
            <span class="tap-hint">Tap me!</span>
            üéÅ
        </div>
    </div>

    <div id="step2">
        <h3>Just for you...</h3>
        <p>I don't need a gift, because...</p>
        <div class="card-grid">
            <div class="mini-card" onclick="revealText(this, 'You')">‚ù§Ô∏è</div>
            <div class="mini-card" onclick="revealText(this, 'are')">‚ù§Ô∏è</div>
            <div class="mini-card" onclick="revealText(this, 'my')">‚ù§Ô∏è</div>
            <div class="mini-card" onclick="revealText(this, 'cutest')">‚ù§Ô∏è</div>
            <div class="mini-card" onclick="revealText(this, 'gift')">‚ù§Ô∏è</div>
        </div>
        <button id="finalBtn" class="hidden" onclick="showFinalCard()" style="margin-top: 30px; padding: 10px 20px; border: none; background: var(--primary-red); color: white; border-radius: 20px; cursor: pointer;">Open final surprise</button>
    </div>

    <div id="step3">
        <div class="final-card">
            <div style="font-size: 50px;">üéÑ üéÅ</div>
            
            <h1>Merry Christmas, Pooja Sagar!</h1>
            
            <div class="churail-text">
                (Meri Churail üßü‚Äç‚ôÄÔ∏è)
            </div>

            <p class="personal-note">
                "Merry Christmas churail aur haa cringe hai<br>
                yeah lakin kuch try karna tha tera liya"
            </p>

            <div style="font-size: 30px; letter-spacing: 10px;">‚ùÑÔ∏è ‚ú® ‚òÉÔ∏è</div>
        </div>
    </div>

    <script>
        let revealCount = 0;

        function revealCards() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function revealText(element, text) {
            if (!element.classList.contains('revealed')) {
                element.innerHTML = text;
                element.classList.add('revealed');
                revealCount++;
                
                if (revealCount === 5) {
                    document.getElementById('finalBtn').classList.remove('hidden');
                }
            }
        }

        function showFinalCard() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            
            // Optional: Add a small confetti effect or sound here
            console.log("Surprise revealed for Pooja!");
        }
    </script>
</body>
</html>
